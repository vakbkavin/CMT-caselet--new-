<div class="container-fluid d-flex justify-content-center align-items-center py-5 vh-100">
  <div class="container">
    <mat-card class="d-flex justify-content-center align-item-center">

      <form [formGroup]="signupForm" class="d-flex justify-content-center align-item-center h-100">
        <div class="row row-cols-1">
          <div class="col">
            <div class="row row-cols-2">
              <div class="col">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input type="text" matInput formControlName="firstName" placeholder="First Name" />
                  <mat-error>Please enter your Name</mat-error>
                </mat-form-field>
              </div>

              <div class="col">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <input type="text" matInput formControlName="lastName" placeholder="Last Name" />
                  <mat-error>Please enter your Last Name</mat-error>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field class="w-100" appearance="outline">
                  <input matInput [matDatepicker]="picker" />
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
                  <mat-label>Choose a date</mat-label>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col">
                <mat-radio-group aria-label="Gender" formControlName="gender">
                  <mat-radio-button class="me-2" value="Male">Male </mat-radio-button>
                  <mat-radio-button class="me-2" value="Female">Female </mat-radio-button>
                  <mat-radio-button value="Other">Other </mat-radio-button>
                </mat-radio-group>
              </div>
              <div class="col">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>E-mail</mat-label>
                  <input type="email" matInput placeholder="Ex. max@example.com" formControlName="email"
                    autocomplete="off" />
                  <mat-error>Please enter a valid Email Address!</mat-error>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Telephone</mat-label>
                  <span matPrefix>+1 &nbsp;</span>
                  <input type="tel" matInput placeholder="555-555-1234" formControlName="mobile">
                  <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row row-cols-1">
              <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Password</mat-label>
                  <input type="password" formControlName="password" matInput placeholder="Password"
                    [type]="hide ? 'password' : 'text'" autocomplete="off" />
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                  </button>
                  <mat-error>Password is required!</mat-error>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Conform Password</mat-label>
                  <input type="password" formControlName="password2" matInput placeholder="Conform Password"
                    [type]="hide ? 'password' : 'text'" autocomplete="off" />
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                  </button>
                  <mat-error>Password is required!</mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
